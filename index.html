<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image slider using API</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Image Slider</h1>
        <div class="imgbox">
            <img src="lionstatis.jpg" alt="" class="image">
        </div>
        <div class="slider">
            <button class="btnl">Left</button>
            <div class="box">
                <div class="boxes active"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
            </div>
            <button class="btnr">Next</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
